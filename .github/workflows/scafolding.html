<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Scaffolding Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .row {
      margin-bottom: 20px;
    }

    [class^="col"] {
      padding: 20px;
      background-color: rgba(13, 110, 253, 0.1); /* soft blue background */
      border: 1px solid rgba(13, 110, 253, 0.2); /* light border */
      text-align: center;
      border-radius: 8px;
      font-weight: 500;
    }

    .offset-cell {
      background: #343a40;
      color: #fff;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      min-height: 100px;
      border-radius: 8px;
    }

    .offset-row {
      min-height: 100px;
    }

    .btn {
      font-weight: 500;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
    }

    h1 {
      font-weight: 700;
      text-align: center;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <a href="index.html" class="btn btn-outline-primary mb-4 shadow-sm">
      Back to Home
    </a>

    <!-- Header Row -->
    <div class="row">
      <div class="col-12">
        <h1>HEADER</h1>
      </div>
    </div>

    <!-- First and Second Row: 1/3 offset | 1/3 | 1/3 (with offset spanning two rows) -->
    <div class="row">
      <div class="col-md-4 offset-cell offset-row" style="grid-row: span 2;">
        <div>1/3<br><small>offset</small></div>
      </div>
      <div class="col-md-4 bg-success text-white">1/3</div>
      <div class="col-md-4 bg-success text-white">1/3</div>
    </div>
    <div class="row">
      <div class="col-md-4 bg-info text-white">1/3</div>
      <div class="col-md-8 bg-danger text-white">2/3</div>
    </div>

    <!-- Third Row: 1/4 | 1/2 | 1/4 -->
    <div class="row">
      <div class="col-md-3 bg-warning">1/4</div>
      <div class="col-md-6 bg-success text-white">1/2</div>
      <div class="col-md-3 bg-warning">1/4</div>
    </div>

    <!-- Fourth Row: 1/4 | 1/4 | 1/4 | 1/4 -->
    <div class="row">
      <div class="col-md-3 bg-success text-white">1/4</div>
      <div class="col-md-3 bg-danger text-white">1/4</div>
      <div class="col-md-3 bg-info text-white">1/4</div>
      <div class="col-md-3 bg-warning">1/4</div>
    </div>

    <!-- Fifth Row: 1/4 | 1/4 | 1/4 | 1/4 -->
    <div class="row">
      <div class="col-md-3 bg-success text-white">1/4</div>
      <div class="col-md-3 bg-danger text-white">1/4</div>
      <div class="col-md-3 bg-info text-white">1/4</div>
      <div class="col-md-3 bg-warning">1/4</div>
    </div>

    <!-- Sixth Row: 1/6 | 7/12 | 1/4 -->
    <div class="row">
      <div class="col-md-2 bg-success text-white">1/6</div>
      <div class="col-md-7 bg-danger text-white">7/12</div>
      <div class="col-md-3 bg-warning">1/4</div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
