<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Background Color Change</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Body background at different breakpoints */
    body {
      background-color: #e3f2fd; /* light blue */
    }width: 576px) {
      body {
        background-color: #d1e7dd; /* light green */
      }
    }
    @media (min-width: 768px) {
      body {
        background-color: #fff3cd; /* soft yellow */
      }
    }
    @media (min-width: 992px) {
      body {
        background-color: #f8d7da; /* soft red */
      }
    }
    @media (min-width: 1200px) {
      body {
        background-color: #cff4fc; /* light teal */
      }
    }
    @media (min-width: 1400px) {
      body {
        background-color: #d4edda; /* soft chartreuse-green */
      }
    }

    /* Responsive background for paragraph box */
    .responsive-bg {
      color: #212529;
      padding: 1.5rem;
      border-radius: 12px;
      margin: 2rem auto;
      max-width: 800px;
      background-color: #0d6efd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    @media (min-width: 576px) {
      .responsive-bg {
        background-color: #198754;
        color: #fff;
      }
    }
    @media (min-width: 768px) {
      .responsive-bg {
        background-color: #ffc107;
        color: #212529;
      }
    }
    @media (min-width: 992px) {
      .responsive-bg {
        background-color: #dc3545;
        color: #fff;
      }
    }
    @media (min-width: 1200px) {
      .responsive-bg {
        background-color: #0dcaf0;
        color: #212529;
      }
    }
    @media (min-width: 1400px) {
      .responsive-bg {
        background-color: #8bc34a;
        color: #212529;
      }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <a href="scaffolding.html" class="btn btn-outline-dark mb-4 fw-bold shadow">
      Go to Scaffolding
    </a>
    <p class="responsive-bg text-center fw-semibold fs-5">
      This paragraph changes its background color responsively, matching the page background at each breakpoint.
    </p>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
